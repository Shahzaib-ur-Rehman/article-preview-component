<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <section>
        <article class="article">
          <img class="article-image" src="./images/drawers.jpg" alt="drawer" />
          <div class="content" id="content">
            <h1 class="title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p>
              Ever been in a room and felt like something was missing it felt
              slightly bare and uninviting. Iâ€™ve got some simple tips to help
              you make any room feel complete.
            </p>
            <div class="author">
              <div class="flex-group">
                <img
                  class="author-image"
                  src="./images/avatar-michelle.jpg"
                  alt="michelle"
                />
                <div>
                  <p class="author-name">Michelle Appleton</p>
                  <p>28 Jun 2020</p>
                </div>
              </div>
              <button class="share" id="share" aria-expanded="false" aria-controls="tooltip">
                <img src="./images/icon-share.svg" alt="share on social media " />
              </button>
            </div>
            <div class="tooltip" id="tooltip">
              <p>Share</p>
              <div class="flex-group">
                <a href="#">
                  <img src="./images/icon-facebook.svg" alt="share on facebook" />
                </a>
                <a href="#">
                  <img src="./images/icon-twitter.svg" alt=" share on twitter" />
                </a>
                <a href="#">
                  <img src="./images/icon-pinterest.svg" alt="share on pinterest" />
                </a>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
